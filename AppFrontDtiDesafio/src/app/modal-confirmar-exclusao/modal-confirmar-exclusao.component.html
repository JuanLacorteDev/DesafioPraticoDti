<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">DesafioPraticoDti - Notificacao</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Deseja realmente exlcuir o produto <b>{{produtoNome}}</b></p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="ConfimarExclusao()">Confirmar</button>
    </div>
</ng-template>
<button id="openModal" class="invisible" (click)="open(content)"></button>
