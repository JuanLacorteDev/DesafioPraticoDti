<div>
    <h2 class="ml-3">Cadastro de Produto</h2>
    <hr>
    <form novalidate (ngSubmit)="salvarProduto()" [formGroup]="formulario">
        <div class="form-group" [customErrorMessages]="customErrorMessages">
            <label class="form-label col-md-4 control-label">Nome</label>
            <div class="col-md-10">
                <input placeholder="..." class="form-control col-4" type="text" formControlName="nome">
            </div>
        </div>
        <div class="form-group" [customErrorMessages]="customErrorMessages">
            <label class="form-label col-md-4 control-label">Valor</label>
            <div class="col-md-10">
                <input currencyMask class="form-control col-4" type="text" formControlName="valorUnitario">
            </div>
        </div>
        <div class="form-group" [customErrorMessages]="customErrorMessages">
            <label class="form-label col-md-4 control-label">Quantidade</label>
            <div class="col-md-3">
                <input class="form-control col-md-4" type="number" min="1" formControlName="quantidade">
            </div>
        </div>


        <div class="form-group">
            <div class="col-md-4">
                <button class="btn btn-success float-right mr-5" type="submit">Salvar</button>
                <button class="btn btn-info float-left" (click)="voltar()">Voltar</button>
            </div>
        </div>
    </form>
    <button class="btn btn-primary float-right mr-2" (click)="limpar()">Limpar</button>
</div>
